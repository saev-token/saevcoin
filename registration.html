<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация – $SAEV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-md mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-yellow-700 mb-6">Създай акаунт</h1>
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700">Потребителско име</label>
        <input type="text" class="w-full border-gray-300 rounded-lg px-4 py-2" required>
      </div>
      <div>
        <label class="block text-gray-700">Имейл адрес</label>
        <input type="email" class="w-full border-gray-300 rounded-lg px-4 py-2" required>
      </div>
      <div>
        <label class="block text-gray-700">Парола</label>
        <input type="password" class="w-full border-gray-300 rounded-lg px-4 py-2" required>
      </div>
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-lg font-semibold">Регистрация</button>
    </form>
    <div class="mt-6">
      <a href="index.html" class="text-blue-600 hover:underline">← Обратно към началната страница</a>
    </div>
  </div>
</body>
</html>
